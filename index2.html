<script>	
             // 0         1        2           3         4          5
var myArray = ['bug', 'insect', 'mammal', 'reptile', 'mammoth', 'turtles'];
var result = biggerWords('whales', myArray);
console.log(result);
function biggerWords(firstWord, groupOfWords) {


	var newList = [];


                     //whales      //myArray
                     //length=5     length=6 
	for (i = 0; i < groupOfWords.length; i++) {
			var word = groupOfWords[i]; // this assigns the the group of words @ i to the variable "word." This is the "current" word.
			var currentWordLength = word.length;
			var firstWordLength = firstWord.length; 

			if (currentWordLength > firstWordLength) {

					newList.push(word);

			}





	}


		return newList;

}







</script>
