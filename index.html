<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJlWBzIrgVam85t9ZvJzyo8HqR-wIPdPY"></script>
	<script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>The Event Network</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<!-- Eventbrite Input Form -->
				<div class="panel panel-primary">
					<div class="panel-heading toggle-form">
						<h3 class="panel-title text-center h3-panel-header">Search</h3>
					</div>
					<div class="panel-body toggle-form-container">
						<form action="" method="POST" role="form">
							<div class="form-group">
								<label for="general-search">General Search</label>
								<input type="text" class="form-control" id="input-general" placeholder="What are you looking for?">
								<label for="Location">Location</label>
								<input type="text" class="form-control" id="input-location" placeholder="Location">
								<label for="distance">Distance</label>
								<input type="text" class="form-control" id="input-distance" placeholder="Miles away">
								<label for="start-date">Start Date</label>
								<input type="text" id="input-start" placeholder="Start Date">
								<label for="end-date">End Date</label>
								<input type="text" id="input-end" placeholder="End Date">
							</div>
							<button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="map"></div>
	</div>
	<script src="assets/javascript/logic.js"></script>
	<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJlWBzIrgVam85t9ZvJzyo8HqR-wIPdPY&callback=initMap"
  type="text/javascript"></script> -->
</body>
</html>
