<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>The Event Network</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<form action="" method="POST" role="form">
							<!-- <legend>Form title</legend> -->
							<div class="form-group">
								<label for="general-search">General Search</label>
								<input type="text" class="form-control" id="input-general" placeholder="What are you looking for?">

								<label for="Location">Location</label>
								<input type="text" class="form-control" id="input-location" placeholder="Location">
								<label for="distance">Distance</label>
								<input type="text" class="form-control" id="input-distance" placeholder="Miles away">
								<label for="start-date">Start Date</label>
								<input type="text" id="input-start" placeholder="Start Date">
								<label for="end-date">End Date</label>
								<input type="text" id="input-end" placeholder="End Date">
							</div>
							<button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
