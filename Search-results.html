<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJlWBzIrgVam85t9ZvJzyo8HqR-wIPdPY"></script>
    <script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>The Event Network</title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="top-bar" id="result-top-bar">
        <!-- Temporary PROJECT BROWN logo (delete this later) -->
        <div class="top-bar-left" id="result-head">
            <ul class="menu">
                <center>
                    <h3>PROJECT <span style="color:brown">BROWN</span></h3>
            </ul>
        </div>
        <!-- Menu bar on top right side of the page -->
        <div class="top-bar-right" id="result-head">
            <ul class="menu menu-hover-lines">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>
    </div>
    <!-- Navigation -->
    <br>
    <div class="row" id="search-box-results">
        <div class="medium-7 large-6 columns">
            <h1><em>Explore what's happening in your hood!</em></h1>
        </div>
        <!-- Creates the search form that captures user inputs on local events -->
        <div class="medium-5 large-6 columns">
            <div class="translucent-form-overlay">
                <form action="" method="POST" role="form">
                    <strong>What are you looking for?</strong>
                    <div class="row columns">
                        <label>Keyword
                            <input type="text" class="form-control" name="keyword" placeholder="Any" id="input-general">
                        </label>
                    </div>
                    <div class="row columns">
                        <label>Venue Area
                            <input type="text" class="form-control" name="location" placeholder="Enter a zip code or city" id="input-location">
                        </label>
                    </div>
                    <div class="row columns">
                        <label>Location within:
                        </label>
                        <select>
                            <option class="input-distance" value="5">5 miles</option>
                            <option class="input-distance" value="10">10 miles</option>
                            <option class="input-distance" value="15">15 miles</option>
                            <option class="input-distance" value="25">25 miles</option>
                            <option class="input-distance" value="50">50 miles</option>
                        </select>
                    </div>
                    <div class="row">
                        <label class="columns small-12">Date</label>
                        <div class="columns small-6">
                            <input type="text" class="form-control" name="min" placeholder="Start Date" id="input-start">
                        </div>
                        <div class="columns small-6">
                            <input type="text" class="form-control" name="max" placeholder="End Date" id="input-end">
                        </div>
                    </div>
            <button type="submit" class="button expanded" id="submit-button">
                Search
            </button>
                </form>
            </div>
        </div>
    </div>
    <div class="row column">
        <hr>
    </div>
    <!-- Creates the event results (fifteen results in total) -->
    <div class="row column">
        <p class="lead">Event Results</p>
    </div>
    <div class="row small-up-1 medium-up-2 large-up-3 search-results">
    </div>


    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="assets/javascript/logic.js">
    </script>
    <script>
    $(document).foundation();
    </script>
</body>

</html>
